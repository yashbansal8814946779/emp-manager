{% load static %}
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 <link rel ="stylesheet" href = "{% static 'css/login.css' %}">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 </head>
 <body style ="background-image : url(https://media.istockphoto.com/id/1422642328/photo/white-concrete-texture-polished-wall-background-grey-retro-plain-color-cement-crack-have-sand.webp?b=1&s=170667a&w=0&k=20&c=3c1Sl6QKre4BFLDDweQSaJliRAKMyV3I95y9ERcPu6I=)">
   <div class="row">
     <div class="col-lg-5 m-auto">
       <div class="card mt-5 bg-dark">
         <div class="card-tittle text-center mt-3">
           <img src="{%static 'images/img_avatar.png' %}" width="150" height="150">

         </div>
         <div class="card-body">
           <form method ="post">
             {% csrf_token %}
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <span class="input-group-text">
                   <i class ="fa fa-user fa-2x  "></i>
                 </span>

                   <input type="text" name="username" class="form-control py-4" placeholder="username">


               </div>

             </div>
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <span class="input-group-text">
                   <i class ="fa fa-lock fa-2x  "></i>
                 </span>
                   <input type="password" name="pwd" class="form-control py-4" placeholder="password">


               </div>

             </div>
             <input type="submit" value="login" class="btn btn-success px-5">
             <a href="{% url 'home' %}" class= "float-right tex">Go Back to home</a>
             </form>

         </div>

       </div>

     </div>

   </div>


</body>


{% if error == "no" %}

<script>
  alert('login Successful');
  window.location = ('{% url 'admin_home' %}');

  </script>
    {% endif %}
  {% if error == "yes" %}
    <script>
      alert('Something went wrong');

      </script>
    {% endif %}
