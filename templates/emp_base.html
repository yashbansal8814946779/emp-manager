{% load static %}
<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Page Title</title>

  <style>
    .list-group-item{
      padding:8px !important;
    }
    </style>
</head>

<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 <link rel ="stylesheet" href = "{% static 'css/mystyle.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 p-0">
    <center>    <img src="{% static 'images/2F.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-3"></center>
    <div class="list-group">
      <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-warning list-group-item-action{% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>

      <a href="{% url 'profile' %}" class="list-group-item list-group-item-action{% if request.path == '/profile' %} active {% endif %}">Profile</a>
      <a href="{% url 'my_experience' %}" class="list-group-item list-group-item-action{% if request.path == '/my_experience' %} active {% endif %}">My Expreince </a>
      <a href="{% url 'edit_experience' %}" class="list-group-item list-group-item-action{% if request.path == '/edit_experience' %} active {% endif %}">Edit My Expreince</a>
      <a href="{% url 'my_education' %}" class="list-group-item list-group-item-action{% if request.path == '/my_education' %} active {% endif %}">My Education </a>
      <a href="{% url 'edit_myeducation' %}" class="list-group-item list-group-item-action{% if request.path == '/edit_myeducation' %} active {% endif %}">Edit My Education </a>
      <a href="{% url 'change_password' %}" class="list-group-item list-group-item-action{% if request.path == '/change_password' %} active {% endif %}">Change Password </a>
      <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">logout</a>

    </div>

      </div>
      <div class="col-sm-10 p-0">
        <div class="container-fluid p-2">
          <h5 class="text-center p-3 font-weight-bold" style="border-bottom : 2px solid green; border-top :2px solid green">Employee Record Management System </h5>

          <div class="card shadow" style="min-height : 89vh">
            <div class="card-body">
              {% block main %}
              {% endblock %}

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>




</body>

</html>
