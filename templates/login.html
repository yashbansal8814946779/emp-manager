{% include 'header.html' %}



<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Employee login </h5>

    <div class="container-fluid">
      <form method ="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Email id </label>
              <input type="email" name="emailid2" class="form-control" placeholder="Enter First Name" required>
            </div>
              </div>
          </div>

          <div class = "form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Password </label>
              <input type="password" name="password1" class="form-control" placeholder="Enter Last Name" ">
            </div>
          </div>
          </div>


            <input type="submit" value="login" class=" m-2 px-3 btn btn-primary">

</form>
</div>
</div>
</div>
{% if error == "no" %}

<script>
  alert('login Successful');
  window.location = ('{% url 'emp_home' %}');

  </script>
    {% endif %}
  {% if error == "yes" %}
    <script>
      alert('Something went wrong');

      </script>
    {% endif %}
